					<i class="fa-solid fa-b"></i> <!-- Pegou o B do site colocado no head -->
				</div>
				
				<div class="cabeçalho-link"> <!--- Uma div para configurar o cabeçalho no css -->

					<button href="contato.html"> Entre em Contato </button> <!-- Aqui ira levar para a pagina Entre em contato -->
				</div>
			</header>
			
			<div class="box"> <!--Aqui criei uma div para conseguir configurar todo o formulario no css -->
				<fieldset> <!--- Para agrupar todo o formulario -->
						<legend> Entre em Contato </legend> <!--Escrita inicial do formulario -->
					<form action="Inicio.html"> <!--Aqui começa o formulario -->
						
						<div>
							<input type="text" placeholder="Digite seu nome" class="inputs" required> <!--Aqui para a pessoa colocar o nome, o type text é para preencher com texto e com required para ser obrigatorio o preenchimento-->
						</div>
						
						<div>
							<input type="email" placeholder="Digite seu email" class="inputs" required> <!--Aqui para a pessoa colocar o email, o type email é para preencher com o @ e com required para ser obrigatorio o preenchimento-->
						</div> 
						
						<div>
							<input type="tel" placeholder="Digite seu telefone" class="inputs" required> <!--Aqui para a pessoa colocar o telefone, o type tel é para abrir o teclado numerico e com required para ser obrigatorio o preenchimento-->
						</div>
						<p> Data de Nascimento: </p>
						<div>
							<input type="date" placeholder="Data de Nascimento" class="inputs" required> <!--Aqui para a pessoa colocar a data de nascimento, type date é para ser colocado uma dara e com required para ser obrigatorio o preenchimento-->
						</div>
						
						<p>Sexo:</p>
						<div class="box-select"> <!--Aqui para a pessoa colocar o genero, o radio com name igual a pessoa não pode preencher dois ao mesmo tempo e com required para ser obrigatorio o preenchimento-->
							<input type="radio" id="feminino" name="genero" value="feminino" required> 
								<label for="feminino"> Feminino </label>
							<input type="radio" id="masculino" name="genero" value="masculino" required>
								<label for="masculino"> Masculino </label>
							<input type="radio" id="outro" name="genero" value="outro" required>
								<label for="outro"> Outro </label>
						</div>
						<textarea name="mensagem" id="mensagem" cols="20" rows="3" class="inputs" placeholder="Digite sua mensagem"required></textarea> <!--Aqui para a pessoa colocar o texto, o textarea é uma caixa de texto maior e com required para ser obrigatorio o preenchimento-->
						<button> Enviar </button> <!--Aqui a pessoa clica para enviar e volta para a tela inicial -->
					</form>
				</fieldset>
			</div>
